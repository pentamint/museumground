<div class="mouse_wrap">
 <div class="mouse"></div>
 <div class="caption">scroll to view</div>
</div>
<style>
@keyframes scroll1 {0% { height:7px;} 50% { height:10px;}100% {height:7px;}}
@keyframes scroll2 {0% {top: 6px;}50% {top:9px;}100% {top: 6px;}}
.mouse_wrap {
  position: absolute;
  top: 90%;
  left: 50%;
  transform: translate(-50%,-90%);
  text-align: center !important;
}
.mouse {
  position: relative;
  display: inline-block;
  width: 20px;
  height: 35px;
  border-radius: 20px !important;
  border: 2px solid #fff !important;
  text-align: center !important;
  margin-bottom: 10px !important;
}
.mouse_wrap .mouse:before {
  content: '';
  position: absolute;
  top: 0;
  left: 7px;
  width: 2px;
  height: 7px;
  background: #fff;
  -webkit-animation: scroll1 1.3s ease-out infinite forwards;
  -moz-animation: scroll1 1.3s ease-out infinite forwards;
  -ms-animation: scroll1 1.3s ease-out infinite forwards;
  -o-animation: scroll1 1.3s ease-out infinite forwards;
  animation: scroll1 1.3s ease-out infinite forwards;
}
.mouse_wrap .mouse:after {
  content: '';
  position: absolute;
  width: 2px;
  height: 2px;
  border: 2px solid #fff;
  border-radius: 50%;
  left: 6px;
  top: 6px;
  -webkit-animation: scroll2 1.3s ease-out infinite forwards;
  -moz-animation: scroll2 1.3s ease-out infinite forwards;
  -ms-animation: scroll2 1.3s ease-out infinite forwards;
  -o-animation: scroll2 1.3s ease-out infinite forwards;
  animation: scroll2 1.3s ease-out infinite forwards;
}
.caption {
  color: #fff !important;
  font-size: .625em;
  text-transform: uppercase;
}
</style>
